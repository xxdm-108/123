<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面示例</title>
    <style>
        body {
            background-color: #e6f2ff; /* 淡蓝色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .bold-text {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bold-text">别嫩一</div>
    <div class="button-group">
        <button onclick="window.close()">退出网站</button>
        <button onclick="window.location.href='https://xxdm-108.github.io/123'">1</button>
    </div>
</body>
</html>
